<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout with Internal CSS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        footer {
            position: fixed;
            bottom: 0;
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header></header>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
